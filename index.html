<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00 : 00 : 00 : 00</h1>
        <div class="buttons">
            <img src="img/stop.png" onclick="watchStop()">
            <img src="img/play.png" onclick="watchStart()">
            <img src="img/restart.png" onclick="watchReset()">

        </div>
    </div>
    

















    <script src="stop.js"></script>
</body>
</html>
